{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
	{% if registered %}
	<h1> Thank You for Registering </h1>

	{% else %}
	<div class="container">
		<h2>Register Here !</h2>
		<h3>Fill out the form: </h3>
		
		<form  enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="" value="Submit">
		</form>
	</div>
	{% endif %}
</div>
{% endblock %}
